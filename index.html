<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    
  </head>
  <body>
    <header class="header">
      <h1>IP Address Tracker</h1>
      <form action="">
        <input class="input" type="text" placeholder="Search for any IP address or domain" maxlength="100"/>
        <button class="btn">
          <img src="./images/icon-arrow.svg" alt="" />
        </button>
        <h3></h3>
      </form>
    </header>
    <main class="map">
      <div class="output">
        <div class="output__item">
          <h2>IP ADRESS</h2>
          <p class="output__item__ip">102.212.174.101</p>
        </div>
        <div class="output__item">
          <h2>LOCATION</h2>
          <p class="output__item__location">Brooklyn, NY 10001</p>
        </div>
        <div class="output__item">
          <h2>TIMEZONE</h2>
          <p class="output__item__timezone">UT-05:00</p>
        </div>
        <div class="output__item">
          <h2>ISP</h2>
          <p class="output__item__isp">SpaceX Starlink</p>
        </div>
      </div>
      <div id="map"></div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JanWu100" target="_blank">JanWu100</a>.
      </div>
    </footer>

    <script src="./js/L.activearea.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
